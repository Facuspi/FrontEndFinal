<section id="proyectos" class="container tarjeta">

  <div class="row">

    <div class="col">
      <h3><i class="fa-solid fa-code"></i> Proyectos</h3>
    </div>

    <div class="col">

      <section id="agregarProyecto">
        <button type="button" class="btn btn-light" id="boton_edit" data-bs-toggle="modal"
          data-bs-target="#nuevoProyModal" *ngIf="isLogged"><i class="fa-solid fa-plus fa-lg"></i></button>
      </section>

    </div>
  </div>

  <ul>
    <li *ngFor="let proy of proyectosList">
      <div class="row">
        <div class="col-11">
          <h4>{{proy.nombre}}</h4>
          <h5><time>{{proy.fecha | date:"MM-yyyy"}}</time> </h5>
          <p>{{proy.descripcion}}</p>
          <a [href]="proy.url"  target="_BLANCK">{{proy.url}}</a>
        </div>

        <div class="col-1">
          <section id="editProyetos">
            <button type="button" class="btn btn-light" id="boton_edit" (click)="borrarProyecto(proy.id)" *ngIf="isLogged"> <i
                class="fa-solid fa-trash"></i></button>
            <button type="button" class="btn btn-light" id="boton_edit" data-bs-toggle="modal"
              data-bs-target="#editarProyModal" *ngIf="isLogged"> <i class="fa-solid fa-pen fa-lg"></i></button>
          </section>

        </div>
      </div>
    </li>
  </ul>
</section>

<!-- Modal nuevo proyecto -->
<div class="modal fade" id="nuevoProyModal" tabindex="-1" aria-labelledby="nuevoProyModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="nuevoProyModalLabel">Nuevo proyecto</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form (ngSubmit)="nuevoProyecto()">
        <div class="modal-body">
          <div class="mb-3">
            <label for="inputProyecto" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="inputProyecto" name="nombre" [(ngModel)]="nombre">
          </div>
          <div class="mb-3">
            <label for="inputFecha" class="form-label">Fecha de realizaci贸n</label>
            <input type="date" class="form-control" id="inputFecha" name="fecha" [(ngModel)]="fecha">
          </div>
          <div class="mb-3">
            <label for="inputDesc" class="form-label">Descripci贸n</label>
            <textarea class="form-control" id="inputDesc" rows="3" name="descripcion" [(ngModel)]="descripcion"></textarea>
          </div>
          <div class="mb-3">
            <label for="inputUrl" class="form-label">Url</label>
            <input type="text" class="form-control" id="inputUrl" name="url" [(ngModel)]="url">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Agregar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Modal nuevo proyecto -->
<div class="modal fade" id="editarProyModal" tabindex="-1" aria-labelledby="editarProyModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="editarProyModalLabel">Editar proyecto</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="inputProyecto" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="inputProyecto">
        </div>
        <div class="mb-3">
          <label for="inputFecha" class="form-label">Fecha de realizaci贸n</label>
          <input type="date" class="form-control" id="inputFecha">
        </div>
        <div class="mb-3">
          <label for="inputDesc" class="form-label">Descripci贸n</label>
          <textarea class="form-control" id="inputDesc" rows="3"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Editar</button>
      </div>
    </div>
  </div>
</div>
