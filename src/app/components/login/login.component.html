<section class="vh-100" style="background-color: #508bfc;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Iniciar Sesión</h3>

            <form [formGroup]="form" (ngSubmit)="onLogin()" novalidate>

              <div class="form-outline mb-4">
                <input type="nombreUsuario" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg"
                  formControlName="nombreUsuario"
                  [ngClass]="{'is-invalid': NombreUsuario?.errors && NombreUsuario?.touched, 'is-valid':!NombreUsuario?.errors && NombreUsuario?.touched}"
                  [(ngModel)]="nombreUsuario" required />
                <label class="form-label" for="nombreUsuario">Usuario</label>
              </div>

              <div *ngIf="NombreUsuario?.errors && NombreUsuario?.touched">
                <p *ngIf="NombreUsuario?.hasError('required')" class="text-danger">El usuario es requerido</p>
              </div>

              <div class="form-outline mb-4">
                <input type="password" id="password" name="password" class="form-control form-control-lg"
                  formControlName="password"
                  [ngClass]="{'is-invalid': Password?.errors && Password?.touched, 'is-valid':!Password?.errors && Password?.touched}"
                  [(ngModel)]="password" required />
                <label class="form-label" for="password">Contraseña</label>
              </div>

              <div *ngIf="Password?.errors && Password?.touched">
                <p *ngIf="Password?.hasError('required')" class="text-danger">La contraseña es requerida</p>
              </div>


              <button class="btn btn-primary btn-lg btn-block m-2" type="submit">Ingresar</button>
              <button class="btn btn-secondary btn-lg btn-block m-2" (click)="volver()">Volver</button>
              <hr class="my-4">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
