<!-- Modal login -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="loginModalLabel">Iniciar Sesi칩n</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            
          <form [formGroup]="form"  (ngSubmit)="onEnviar($event)">
               
              <div class="mb-3">
                  <label for="inputEmail" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" formControlName="email">
                </div>               
                
                <div *ngIf="Mail?.errors  && Mail?.touched">    
                  <p *ngIf="Mail?.hasError('required')" class="error text-danger">
                      El email es requerido.
                  </p>
                  <p *ngIf="Mail?.hasError('email')" class="error text-danger">
                      El formato del email debe ser v치lido.
                    </p>
              </div>
                          
                <div class="mb-3">
                  <label for="inputContra" class="form-label">Contrase침a</label>
                  <input type="password" class="form-control" id="inputContra" formControlName="password" >
                </div>         
                  
              
              <div *ngIf="Password?.errors  && Password?.touched">
                <p *ngIf="Password?.hasError('required')" class="error text-danger">
                  El password es requerido.
                </p>
              </div>

                <div class="text-end">
                <button type="submit" class="btn btn-secondary">Ingresar</button>
                </div>
              </form>
        </div>
      </div>
    </div>
  </div>
